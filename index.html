<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <img src="./img/image.png">
            <input type="number" placeholder="Enter your weight in kg.." class="weight">
            <input type="number" placeholder="Enter your heigth in m.." class="height">
            <button  onclick="calculateBmi()"  >CALCULATE</button>
            <p class="txt">You're Healthy</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
